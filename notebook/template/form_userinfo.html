{% extends "base.html" %}

{% block content %}

    <div class="col-md-2"></div>
    <div class="col-md-5 main">


        <form role="form" method=POST enctype="multipart/form-data">
            {% csrf_token %}

            <br/>
            {% for e in error %}
                <font color=red>{{ e }}</font>
                <br>
            {% endfor %}

            <div class="form-group">
            <label for="password">修改信息前请输入密码验证:<span class="required">*</span></label>
            <input class="form-control" type="password" name=password id=password value="" placeholder="请输入现在的密码">
            </div>


            <fieldset>
                <legend><label>更改密码</label></legend>
                <span for="new_password">若需更改密码，请输入新密码:</span>
                <input class="form-control" type="password" name=new_password id=new_password value="" placeholder="不更改密码请留空白">

                <span for=new_password2>若需更改密码，请再次输入新密码:</span>
                <input class="form-control" type="password" name=new_password2 id=new_password2 value="" placeholder="不更改密码请留空白">
            </fieldset>

            <div class="form-group">
            <label for="email">电子邮箱:</label>
            <input class="form-control" type="email" name=email id=email value="{{ user.email |default:'' }}" value="" placeholder="请输入电子邮箱">
            </div>

            <div class="form-group">
            <label for="qq">QQ:</label>
            <input pattern="\d+" class="form-control" type="text" name=qq id=qq value="{{ user.qq |default:'' }}" value="" placeholder="请输入QQ">
            </div>

            <div class="form-group">
            <label for="wechat">微信:</label>
            <input class="form-control" type="text" name=wechat id=wechat value="{{ user.wechat |default:'' }}" value="" placeholder="请输入微信">
            </div>

            <div class="form-group">
            <label for="phone">电话:</label>
            <input pattern="\d+" class="form-control" type="text" name=phone id=phone value="{{ user.phone |default:'' }}" value="" placeholder="请输入电话">
            </div>

            <div class="form-group">
            <label for="company">单位名称:</label>
            <input class="form-control" type="text" name=company id=company value="{{ user.company |default:'' }}" value=""
                   placeholder="请输入单位名称">
            </div>

            <div class="form-group">
            <label for="department">部门名称:</label>
            <input class="form-control" type="text" name=department id=department value="{{ user.department |default:'' }}" value=""
                   placeholder="请输入部门名称">
            </div>

            <div class="form-group">
            <label for="departmentImg" >部门照片:</label>
            <input type="file" name=departmentImg id=departmentImg accept="image/png,image/jpeg">
            </div>
            {% if user.departmentImg %}
                <img height="100px" src=/static/images/department/{{ user.departmentImg }}></img>
                <br/>移除所有部门照片：
                <input class="form-control" type="checkbox" name="removeDepartmentImg" value="1">
            {% endif %}

            <div class="form-group">
            <label for="workmate">同事姓名(使用逗号隔开):</label>
            <input class="form-control" type="text" name=workmate id=workmate value="{{ user.workmate |default:'' }}" value=""
                   placeholder="请输入同事姓名,用逗号隔开">
            </div>

				<div class="form-group">
            <div class="form-actions" >
                <button class="btn btn-default" type="submit" name="Submit">提交修改</button>
            </div>

        </form>

    </div>
    </div>
{% endblock %}
